<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-styles.css">
    <title>Sign Up | Student Hub</title>
    <script type="module" src="signup-script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <h2>Sign Up | Study Hub</h2>
        <a href="index.html">home</a>
        <img src="">
        <form id="signup-form" autocomplete="on" name="signup">
<!--             <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div> -->
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn" id="submit">Sign Up</button>
            <p id="error-message" style="color: red;"> </p>
            <div class="other-login">
        
            </div>
            <div class="link">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
